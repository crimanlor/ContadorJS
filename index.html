<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Contador de clicks</title>
  </head>
  <body>
    <div class="container" id="principalContainer">
      <button
        id="btn"
        class="button btn btn-dark btn-lg mt-5 mb-1"
        onclick="countClicks()"
      >
        +
      </button>
      <button
        id="btn"
        class="button btn btn-dark btn-lg my-1"
        onclick="subtractClicks()"
      >
        -
      </button>
      <p id="counting">Haz click para comenzar a contar</p>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
